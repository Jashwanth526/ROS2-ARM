# MoveIt uses this configuration for controller management
moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - arm_controller
    - gripper_controller

  arm_controller:
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - joint_1
      - joint_2
      - joint_3

  gripper_controller:
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - joint_4

# Trajectory execution parameters (loaded into move_group)
trajectory_execution:
  # Slightly relax start tolerance to avoid benign aborts from tiny state drift
  allowed_start_tolerance: 0.015
  # Keep monitoring of execution durations enabled (default true in many configs)
  execution_duration_monitoring: true
